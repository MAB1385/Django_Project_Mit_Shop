{% extends 'main_parent.html' %}
{% load humanize %}
{% load render_partial %}
{% block title %}دسته ها |{% endblock title %}
{% block content %}
<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{% url 'main:home' %}">خانه</a>
                            /
                        </li>
                        <li class="active" aria-current="page">دسته ها</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="block block--highlighted block-categories block-categories--layout--compact" style='background: #ffffff;'>
        <div class="container">
            <div class="block-categories__list">
                {% for group in product_groups %}
                {% include 'partials/products/group_box.html' %}
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- .block-products-carousel -->
    
    <!-- .block-products-carousel / end -->
</div>
{% endblock content %}
