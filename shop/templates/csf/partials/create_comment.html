<form id='create-comment-form-{{commentId}}' method='post' active='{% url "csf:create_comment" slug=slug %}'>
    
    {% csrf_token %}
    <div class="">
        <div class="col-12">
            <div class="form-group">
                <label for="review-text">دیدگاه شما</label>
                {{form}}
            </div>
            <div class="form-group mb-0">
                <a id='create-comment-btn-{{commentId}}' class="btn btn-primary btn-lg" onclick='CreateComment("{{slug}}",{{commentId}})'>ارسال نظر</a>
                {% comment %} <a id='create-comment-btn-{{commentId}}' class="btn btn-primary btn-lg" onclick='CreateComment("{{slug}}",1)'>ارسال نظر</a> {% endcomment %}
            </div>
        </div>
    </div>
</form>
