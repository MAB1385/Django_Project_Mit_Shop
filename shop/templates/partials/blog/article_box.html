<div class="posts-list__item">
    <div class="post-card post-card--layout--list post-card--size--nl">
        <div class="post-card__image">
            <img src="{{media_url}}{{article.main_image}}" alt="{{article.title}}">
        </div>
        <div class="post-card__info">
            <div class="post-card__category">{{article.group}}</div>
            <div class="post-card__date">{{article.publish_date}}</div>
            <div class="post-card__name" style="width: 100%;"><a href="{{article.get_absolute_url}}">{{article.title}}</a></div>
            
            {% autoescape off %}
            <div class="post-card__content">{{article.short_text}}</div>
            {% endautoescape %}
            <div class="post-card__read-more"><a href="{{article.get_absolute_url}}" class="btn btn-secondary btn-sm">بیشتر بخوانید</a></div>
        </div>
    </div>
</div>
