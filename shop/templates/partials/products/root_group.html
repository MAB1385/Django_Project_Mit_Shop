<div class="block-header">
    <h3 class="block-header__title">{{name}}</h3>
    <div class="block-header__divider"></div>
    {% comment %} <ul class="block-header__groups-list">
        <li>
            <button type="button"
                class="block-header__group block-header__group--active">همه</button>
        </li>
        {% for group in product_groups %}
        <li>
            <button class='{{class}}' value='{{group.id}}' type="button" class="block-header__group">{{group.title}}</button>
        </li>
        {% endfor %}
    </ul> {% endcomment %}
    {% comment %} <div class="block-header__arrows-list">
        <button class="block-header__arrow block-header__arrow--left" type="button">
            <i class="fas fa-angle-right"></i>
        </button>
        <button class="block-header__arrow block-header__arrow--right" type="button">
            <i class="fas fa-angle-left"></i>
        </button>
    </div> {% endcomment %}
</div>
