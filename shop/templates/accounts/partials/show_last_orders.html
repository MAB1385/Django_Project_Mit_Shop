{% load humanize %}
<div class="dashboard__orders card">
    {% if orders %}
    <div class="card-header">
        <h5>سفارشات اخیر</h5></div>
    <div class="card-divider"></div>
    <div class="card-table">
        <div class="table-responsive-sm">
            <table>
                <thead>
                    <tr>
                        <th>سفارش</th>
                        <th>تاریخ</th>
                        <th>وضعیت</th>
                        <th>جمع کل</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td><a href="#">#{{order.id}}</a></td>
                            <td>{{order.register_date}}</td>
                            {% if order.is_finaly %}
                                <td>{{order.order_state}}</td>
                            {% else %}
                                <td>ثبت نشده</td>
                            {% endif %}
                            <td>{{order.get_order_total_price|intcomma:False}} تومان</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</div>
